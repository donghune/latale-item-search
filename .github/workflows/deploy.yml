name: Deploy Production
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: [self-hosted, nas]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build \
            -t latale-item-search:${{ github.sha }} \
            -t latale-item-search:latest .
      - name: Stop existing container
        run: docker stop latale-item-search || true && docker rm latale-item-search || true
      - name: Start new container
        run: |
          docker run -d \
            --name latale-item-search \
            --restart always \
            -p 3012:3000 \
            latale-item-search:latest
      - name: Health check
        run: |
          sleep 3
          curl -sf http://127.0.0.1:3012 || exit 1
      - name: Notify Discord (Success)
        if: success()
        run: |
          curl -s -H "Content-Type: application/json" \
            -d '{"embeds":[{"title":"LaTale Item Search Deploy","description":"Deployed successfully","color":5763719,"fields":[{"name":"Commit","value":"`${{ github.sha }}`"},{"name":"Branch","value":"${{ github.ref_name }}"}]}]}' \
            "${{ secrets.DISCORD_WEBHOOK }}"
      - name: Notify Discord (Failure)
        if: failure()
        run: |
          curl -s -H "Content-Type: application/json" \
            -d '{"embeds":[{"title":"LaTale Item Search Deploy FAILED","description":"Deployment failed","color":15548997,"fields":[{"name":"Commit","value":"`${{ github.sha }}`"},{"name":"Branch","value":"${{ github.ref_name }}"}]}]}' \
            "${{ secrets.DISCORD_WEBHOOK }}"
